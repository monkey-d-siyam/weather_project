{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Weather Mama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            position: relative;
        }
        .glossy {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #fff, #ccc, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            margin-top: 100px;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .weather-icon {
            width: 100px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px;
            font-size: 16px;
        }
        input {
            background-color: #333;
            color: white;
        }
        button {
            background-color: #6200ee;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .logout-btn, .profile-btn {
            position: absolute;
            top: 20px;
        }
        .logout-btn {
            right: 20px;
        }
        .profile-btn {
            right: 120px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="glossy">Weather Mama</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="profile-btn">Profile</a>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
