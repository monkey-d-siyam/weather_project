{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Weather Mama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
        }
        .glossy {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #32a89d, #a2de96, #f7e572);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #32a89d;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1f7e6b;
        }
        .btn-secondary {
            background-color: #f7e572;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #d9c352;
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="glossy">Weather Mama</h1>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
